<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack</title>
		<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-all">
			<header class="header">
				<h1 class="title">BlackJack</h1>
			</header>
			<main class="main">
				<div class="buttons">
					<button id="rest">Nuevo Juego</button>
					<button id="add">Pedir Carta</button>
					<button id="stop">Detener</button>
				</div>
				<div class="player" id="player">
					<h2>Jugador 1 - <span class="points-counter">0</span></h2>
					<div class="player-cards"></div>
				</div>
				<div class="player" id="computer">
					<h2>Computadora - <span class="points-counter">0</span></h2>
					<div class="player-cards"></div>
				</div>
				<div class="message-results">
					<p>Ganaste!</p>
				</div>
			</main>
			<footer class="footer">
				<p>&copy;Jonathan Hernandez</p>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
